<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon instagram.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagem celular 1.png" alt="imagem do instagram no celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo instagram escrito.png" 
                alt="logo do instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="foto perfil.jpg" alt="fotos do login">        
                </div>
                <a href="instagram.html" class="instagram-login">Continuar como phrdesouza</a>
                <a href="instagram.html " class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é phrdesouza?</p>
                <p class="not-account">
                    <span class="link-blue">alternar contas</span> ou                    
                    <span class="link-blue">Inscreva-se</span>

                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="instagram.html" class="app-download"></a>
                    <a href="instagram.html" class="app-download"></a></div>
            </div>

        </div>

    </div>
</body>
</html>
